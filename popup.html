<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save to Sheets in 1-Click</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="icons/icon48.png" alt="Save to Sheets" class="logo-icon">
        <span class="logo-text">Save to Sheets</span>
      </div>
    </header>

    <!-- Setup View (No form URL configured) -->
    <div id="setupView" class="view hidden">
      <div class="setup-content">
        <div class="setup-icon">ğŸ“‹</div>
        <h2>Get Started</h2>
        <p>Set up your Google Form to save pages.</p>
        <button class="btn btn-primary" id="setupBtn">Set Up (2 min)</button>
        <p class="hint">Need help? <a href="https://www.findmyicp.com/sheets" target="_blank">View guide</a>
        </p>
      </div>
    </div>

    <!-- Main View -->
    <div id="mainView" class="view hidden">
      <!-- URL Field (Read-only with display) -->
      <div class="field-group">
        <label class="section-label">URL:</label>
        <div class="field-display">
          <div class="page-favicon" id="pageFavicon">ğŸŒ</div>
          <div class="field-value url-value" id="pageUrl" title="">Loading...</div>
        </div>
      </div>

      <!-- Title Field (Editable) -->
      <div class="field-group">
        <label for="titleInput" class="section-label">Title:</label>
        <input type="text" id="titleInput" class="field-input" placeholder="Page title...">
      </div>

      <!-- Tags Section (Always visible) -->
      <div class="tags-container" id="tagsContainer">
        <label class="section-label">Tags (optional - select up to 4):</label>
        <div class="tags-grid" id="tagsGrid">
          <!-- Tags will be inserted here by JS -->
        </div>
      </div>

      <!-- Notes -->
      <div class="notes-container">
        <label for="notesInput" class="section-label">Notes (optional):</label>
        <textarea id="notesInput" class="notes-input" placeholder="Add a note (optional)..." rows="2"></textarea>
      </div>

      <!-- Save Button -->
      <button class="btn btn-save" id="saveBtn">
        <span class="save-text">Save to Sheet</span>
        <div class="spinner hidden"></div>
      </button>

      <!-- Shortcut Hint -->
      <div class="shortcut-hint">
        <span>Quick save: <kbd>Ctrl+S</kbd> (Mac) or <kbd>Alt+S</kbd> (Windows)</span>
      </div>
    </div>

    <!-- Success View -->
    <div id="successView" class="view hidden">
      <div class="success-content">
        <div class="success-icon">âœ…</div>
        <h2>Saved!</h2>
        <p>Page added to your sheet.</p>
        <div class="success-actions">
          <button class="btn btn-secondary" id="saveAnotherBtn">Save Another</button>
          <button class="btn btn-text" id="viewSheetBtn">View Sheet â†’</button>
        </div>
      </div>
    </div>

    <!-- Error View -->
    <div id="errorView" class="view hidden">
      <div class="error-content">
        <div class="error-icon">âš ï¸</div>
        <h2>Couldn't Save</h2>
        <p id="errorMessage">Something went wrong. Please try again.</p>
        <div class="error-actions">
          <button class="btn btn-secondary" id="retryBtn">Try Again</button>
          <button class="btn btn-text" id="helpBtn">Get Help</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer" id="footerSection">
      <a href="#" id="viewSheetLink">View saved pages</a>
      <span class="divider">â€¢</span>
      <a href="#" id="settingsLink">Settings</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
